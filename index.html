<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./app.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="results">
            <h1 class="resultsTitle">Results Title: <span class="spanWinner"></span></h1>
            <h2 class="round">Round: <span class="displayRoundNum"></span></h2>
            <h2 class="roundWinner"></h2>
            <h2 class="playerScore">Player Score: <span class="displayPlayerScore"></span></h2>
            <h2 class="computerScore">Computer Score: <span class="displayComputerScore"></span></h2>
            <div class="buttons">
                <button value="rock">rock</button>
                <button value="paper">paper</button>
                <button value="scissors">scissors</button>
            </div>
        </div>
    </div>
</body>
</html>
